<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coconut Delight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .item img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        .details {
            text-align: center;
            margin-top: 20px;
        }

        .details h2 {
            margin-bottom: 10px;
        }

        .details p {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Fresh Organic Coconut</h1>
        </header>
        <div class="item">
            <img src="coconut.jpg" alt="Fresh Organic Coconut">
            <div class="details">
                <h2>Fresh Organic Coconut</h2>
                <p>Price: $1.00 each</p>
                <p>The Coconut is very organic & original from our Garden.</p>
                
                <a href="paymentpage.html"><button>Order Now</button></a>

            </div>
        </div>
    </div>
</body>
</html>
